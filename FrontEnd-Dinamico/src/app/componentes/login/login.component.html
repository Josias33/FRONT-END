<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 2rem;">
                    <div class="card-body p1 text-bg-blue">

                        <div class="mb-md-2 mt-md-2 pb-1">

                            <h2 class="fw-bold mb-2 text-uppercase" id="estilologin"> ¡Bienvenido!... <_/> </h2>
                            <p class="text-white-50 mb-5">¡Por favor, introduce tu usuario y contraseña!</p>

                            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                                <div class="form-outline form-white mb-4">
                                    <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"[(ngModel)]="nombreUsuario" name="nombreUsuario"required/>
                                    <label class="form-label" for="nombreUsuario">Usuario</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/> 
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>-->

                                <button class="btn btn-primary" type="submit">Acceder</button>
                            </form>


                        </div>

                        <div>
                            <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">SignUp</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
