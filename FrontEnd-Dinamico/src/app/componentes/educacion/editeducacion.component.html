<section class="">
    <div class="row">
        <div class="container">

    <div class=" col-md-12 col-lg-12 ">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"  id="F">
            <div class="form-group">
                <label for="nombreE">Nombre de la institución</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
            </div>
            <div class="form-group"  id="F">
                <label for="descripcionE" >Descripción de sus estudios</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                    [(ngModel)]="educacion.descripcionE" required>
            </div>
            <button class="btn btn-primary">
                Actualizar
            </button>
        </form>
</div>
</div>
</div>
</section>
