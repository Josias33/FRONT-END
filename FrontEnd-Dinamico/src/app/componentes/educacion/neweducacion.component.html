<section class="">
   <div class="row">
        <div class="container">

            <div id="">


                <div class=" col-md-12 col-lg-12 ">
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" id="F">
                        <div ID="F" class="form-outline form-white ">
                            <label for="nombreE" id="Q">Nombre de la institución</label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                                required>
                        </div>
                        <div ID="F" class="form-outline form-white ">
                            <label for="descripcionE" id="Q">Descripción de sus estudios</label>
                            <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                [(ngModel)]="descripcionE" required>
                        </div>
                        <button ID="" class="btn btn-primary">
                            Agregar educación
                        </button>
                    </form>

                </div>



            </div>
        </div>

    </div>

</section>
