<div class="row">

<div class="container">
    
<h1 id="expe">Experiencia laboral</h1>
<div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
    </button>
</div>

<div class="col lg 1"></div>
<div class="col-lg-11">
    <table class="table" id="A">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    <h2>{{Experiencia.nombreE}}</h2>
                </td>
                <td>{{Experiencia.descripcionE}}</td>

                <td *ngIf="isLogged">
                    <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}"><i
                            class="bi bi-pencil-fill"></i> </button>
                </td>


                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-x-lg"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
</div>
