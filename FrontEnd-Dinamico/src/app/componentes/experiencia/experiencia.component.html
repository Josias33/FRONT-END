<div class="row">

    <div class="col-lg-4" id="B">
        <h1 id="expe">Experiencia laboral</h1>
    </div>

    <div class="col-lg-4" id="A  ">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged" id="">
            Nueva Experiencia
        </button>
    </div>



    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">

                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>

                    <td>{{Experiencia.descripcionE}}</td>

                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-x"></i></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
