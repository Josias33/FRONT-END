<section class="">

    <div class="container" *ngIf="persona">
        <div class="row">
            <div class=" col-md-12 col-lg-12 ">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" id="F">
                    <div class="form-group">
                        <label for="nombre" id="A">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                            required>
                    </div>
                    <div class="form-group" id="F">
                        <label for="apellido"id="A">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group" id="F">
                        <label for="descripcion"id="A">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group" id="F">
                        <label for="img"id="A">Descripción de sus estudios</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
<div class="imagen">
    <img [src]="imageService.url" width="200px">
</div>

                    <br>
                    <button class="btn btn-primary">
                        Editar persona
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
