<div class="row">

    <h1>Hard & Soft skills</h1>
       
        <div class="col-lg-11">
           
            <button type="button" routerLink="/newskill" class="btn btn-success" *ngIf="isLogged">Nueva Skill</button>
        </div>
        
        
        <div class="text-center col-sm-4 col-md-4 col-lg-4 skipp" *ngFor="let skill of skill">
            <circle-progress [percent]="(skill.porcentaje)" [radius]="90" [imageSrc]="''" [title]="(skill.nombre)"
                [titleColor]="'blue'" [showTitle]="true" [showImage]="false" [imageHeight]="70" [imageWidth]="70"
                [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="13" [innerStrokeWidth]="2"
                [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="600">
            </circle-progress>
        
            <div id="boton">
                <td *ngIf="isLogged">
                    <button class="btn btn-success" routerLink="/editskill/{{skill.id}}">
                        <i class="bi bi-pencil-fill"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(skill.id)">
                        <i class="bi bi-x-lg"></i></button>
                </td>
            </div>
        
        </div>
        
        </div>
