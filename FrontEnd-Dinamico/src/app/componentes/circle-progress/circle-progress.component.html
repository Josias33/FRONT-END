<div class="row">
    <h1>
        Hard & Soft skills
    </h1>
 <div class="col-sm-4 col-md-4 col-lg-4">
    <circle-progress 
        [percent]="50" 
        [radius]="90" 
        [imageSrc]="'../assets/js.png'" 
        [imageWidth]="90" 
        [imageHeight]="90"
        [showImage]="true" 
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="600">
    </circle-progress>
 </div>
