<section class="">
    <div class="row">
        <div class="container">
            <div class=" col-md-12 col-lg-12 ">
                <div class="row">
                    <div>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" id="F">
                            <div class="form-group" >
                                <label for="nombre">Nueva Skill</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                                    required>
                            </div>
                            <div class="form-group" id="F">
                                <label for="porcentaje">Porcentaje</label>
                                <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                    [(ngModel)]="porcentaje" required>
                            </div>
                            <button class="btn btn-primary">
                                Agregar skill
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</section>
